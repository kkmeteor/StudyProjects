    <script type="text/javascript">
    function message() {
        console.log('OnLoad方法开始!')
        console.log('OnLoad方法结束!')
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        h = CheckDate(h);
        m = CheckDate(m);
        s = CheckDate(s);
        x = document.getElementById("time");
        x.innerHTML = h + ":" + m + ":" + s;
        timedCount();
    }
    var c = 0
    var t
    function timedCount() {
        document.getElementById('txt').value = c
        c = c + 1
        t = setTimeout("timedCount()", 1000)
    }
    function stopCount() {
        clearTimeout(t);
    }
    </script>
